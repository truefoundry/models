model: o1-mini
limits:
  max_tokens: 4096
features: [chat, image]
messages:
  options:
    - user
    - assistant
    - developer
params:
  - key: max_completion_tokens
    defaultValue: 1000
    minValue: 1
    maxValue: 65536
removeParams:
  - temperature
  - top_p
  - 'n'
  - presence_penalty
  - frequency_penalty
  - logit_bias
  - stream
  - max_tokens
mode: chat
original_provider: azure-ai
