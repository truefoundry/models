model: o1-2024-12-17
costs:
  input_cost_per_token: 0.000015
  output_cost_per_token: 0.00006
  cache_read_input_token_cost: 0.0000075
limits:
  max_tokens: 4096
  max_input_tokens: 200000
  max_output_tokens: 100000
features: [function_calling, parallel_function_calling, vision, chat]
messages:
  options:
    - user
    - assistant
    - developer
params:
  - key: max_completion_tokens
    defaultValue: 1000
    minValue: 1
    maxValue: 100000
removeParams:
  - temperature
  - top_p
  - 'n'
  - presence_penalty
  - frequency_penalty
  - logit_bias
  - stream
  - max_tokens
requiredParams: []
mode: chat
defaultRegion: ''
is_deprecated: false
original_provider: azure
