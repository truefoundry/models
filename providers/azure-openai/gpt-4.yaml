model: gpt-4
costs:
  input_cost_per_token: 0.00003
  output_cost_per_token: 0.00006
limits:
  max_input_tokens: 8192
  max_output_tokens: 4096
features: [function_calling, chat]
params:
  - key: max_tokens
    maxValue: 8192
  - key: frequency_penalty
    defaultValue: 0
    minValue: -2
    maxValue: 2
  - key: presence_penalty
    defaultValue: 0
    minValue: -2
    maxValue: 2
mode: chat
original_provider: azure
