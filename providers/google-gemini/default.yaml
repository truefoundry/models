params:
  - key: max_tokens
    defaultValue: 256
    minValue: 1
    maxValue: 4096
  - key: temperature
    defaultValue: 0.7
    minValue: 0
    maxValue: 2
  - key: top_p
    defaultValue: 1
    minValue: 0
    maxValue: 1
  - key: top_k
    defaultValue: 40
    minValue: 0
    maxValue: 100
  - key: stop
    defaultValue: null
    type: array-of-strings
    skipValues:
      - null
      - []
  - key: stream
    defaultValue: true
    type: boolean
  - key: tool_choice
    type: non-view-manage-data
    defaultValue: null
    options:
      - value: none
        name: None
      - value: auto
        name: Auto
      - value: required
        name: Required
      - value: custom
        name: Custom
        schema:
          type: json
    skipValues:
      - null
      - []
    rule:
      default:
        condition: tools
        then: auto
        else: null
messages:
  options:
    - user
    - assistant
type:
  primary: chat
  supported:
    - mime_type
