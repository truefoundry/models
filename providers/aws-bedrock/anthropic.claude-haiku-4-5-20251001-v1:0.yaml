model: anthropic.claude-haiku-4-5-20251001-v1:0
costs:
  input_cost_per_token: 0.000001
  output_cost_per_token: 0.000005
  cache_read_input_token_cost: 1.e-7
  cache_creation_input_token_cost: 0.00000125
limits:
  max_input_tokens: 200000
  max_output_tokens: 64000
  tool_use_system_prompt_tokens: 346
features: [function_calling, vision, chat, image]
params:
  - key: max_tokens
    maxValue: 64000
  - key: thinking
    properties:
      type:
        type: string
        enum:
          - enabled
          - disabled
      budget_tokens:
        type: number
        minValue: 1024
        maxValue: 128000
    defaultValue: null
    withdrawParams:
      - top_k
      - top_p
    skipValues:
      - disabled
      - null
removeParams:
  - top_p
requiredParams: []
mode: chat
defaultRegion: ''
deprecation_date: ''
is_deprecated: false
original_provider: bedrock_converse
