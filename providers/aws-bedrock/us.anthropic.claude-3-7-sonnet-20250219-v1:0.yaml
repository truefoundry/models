model: us.anthropic.claude-3-7-sonnet-20250219-v1:0
costs:
  input_cost_per_token: 0.000003
  output_cost_per_token: 0.000015
  cache_read_input_token_cost: 3.e-7
  cache_creation_input_token_cost: 0.00000375
limits:
  max_input_tokens: 200000
  max_output_tokens: 8192
features: [function_calling, vision, chat, image]
params:
  - key: max_tokens
    maxValue: 128000
  - key: thinking
    properties:
      type:
        type: string
        enum:
          - enabled
          - disabled
      budget_tokens:
        type: number
        minValue: 1024
        maxValue: 128000
    defaultValue: null
    withdrawParams:
      - top_k
      - top_p
    skipValues:
      - disabled
      - null
  - key: tool_choice
    type: non-view-manage-data
    defaultValue: null
    options:
      - value: none
        name: None
      - value: auto
        name: Auto
      - value: required
        name: Required
      - value: custom
        name: Custom
        schema:
          type: json
    skipValues:
      - null
      - []
    rule:
      default:
        condition: tools
        then: auto
        else: null
removeParams: []
requiredParams: []
mode: chat
defaultRegion: ''
deprecation_date: ''
is_deprecated: false
original_provider: bedrock_converse
