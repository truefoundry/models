model: eu.anthropic.claude-sonnet-4-5-20250929-v1:0
costs:
  input_cost_per_token: 0.0000033
  output_cost_per_token: 0.0000165
  cache_read_input_token_cost: 3.3e-7
  cache_creation_input_token_cost: 0.000004125
  tiered_pricing:
    input:
      - from: 200000
        cost_per_token: 0.0000066
    output:
      - from: 200000
        cost_per_token: 0.00002475
    cache_write:
      - from: 200000
        cost_per_token: 0.00000825
    cache_read:
      - from: 200000
        cost_per_token: 6.6e-7
limits:
  max_input_tokens: 200000
  max_output_tokens: 64000
  tool_use_system_prompt_tokens: 346
features: [function_calling, vision, chat, image]
params:
  - key: max_tokens
    maxValue: 8192
  - key: thinking
    properties:
      type:
        type: string
        enum:
          - enabled
          - disabled
      budget_tokens:
        type: number
        minValue: 1024
        maxValue: 128000
    defaultValue: null
    withdrawParams:
      - top_k
      - top_p
    skipValues:
      - disabled
      - null
  - key: tool_choice
    type: non-view-manage-data
    defaultValue: null
    options:
      - value: none
        name: None
      - value: auto
        name: Auto
      - value: required
        name: Required
      - value: custom
        name: Custom
        schema:
          type: json
    skipValues:
      - null
      - []
    rule:
      default:
        condition: tools
        then: auto
        else: null
removeParams:
  - top_p
mode: chat
original_provider: bedrock_converse
