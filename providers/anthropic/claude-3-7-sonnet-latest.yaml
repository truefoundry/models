    maxValue: 128000
  - key: thinking
    properties:
      type:
        type: string
        enum:
          - enabled
          - disabled
      budget_tokens:
        type: number
        minValue: 1024
        maxValue: 128000
    defaultValue: null
    withdrawParams:
      - top_k
      - top_p
    skipValues:
      - disabled
      - null
removeParams: []
requiredParams: []
